<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app"
     v-bind:style="{ background: '#' +  color_fondo }">
     
      <img 
      v-on:mouseover="toggleShowPrices" 
      v-on:mouseout="toggleShowPrices" 
      v-bind:src="img" v-bind:alt="name" />
      <h1 v-bind:class="changePercent > 0 ? 'green' : 'red' ">
        {{ title }}
        <span v-if="changePercent > 0">ðŸ‘ŒâœŒ</span>
        <span v-if="changePercent < 0">ðŸ˜’</span>
        <span v-if="changePercent == 0">ðŸ¤ž</span>

        <!-- <span v-show="changePercent > 0">ðŸ‘ŒâœŒ</span>
            <span v-show="changePercent < 0">ðŸ˜’</span>
            <span v-show="changePercent == 0">ðŸ¤ž</span> -->
            <br>
          </h1>
        <span v-on:click="toggleShowPrices">
          {{ showPrices ? 'Esconder Precios': 'Mostrar Precios'}}
        </span>
        <br>
        <span v-on:click="toogleShowNames">
          {{ showNames ? 'Esconder Nombres': 'Mostrar Nombres'}}
        </span>
        <br>
        <input type="number" v-model="value">
        <span>{{ convertedValue }}</span>

      <ul v-show="showPrices">
        <li
        class="uppercase"
        v-bind:class="{orange:p.value == price, red:p.value < price, green: p.value > price}"
         v-for="(p,i) in pricesWithDays" 
         v-bind:key="p.day">
          {{i}} - {{p.day}} = {{p.value}}
        </li>
      </ul>
      <br>
      <ul v-show="showNames">
        <li 
        v-for="(n,i) in namesFamily" 
        v-bing:key="n.nombre">
          {{i}} - {{n.nombre}} = {{n.parentezco}}
        </li>
      </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
